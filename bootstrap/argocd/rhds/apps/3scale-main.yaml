apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3scale-main
  labels:
    gitops.openshift.io/controllerNamespace: gitops
spec:
  destination:
    namespace: rhbk
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        app: sso
        argocd.argoproj.io/managed-by: openshift-gitops
  source:
    path: clusters/overlays/rhds/main
    repoURL: https://github.com/jmetso/3scale-gitops.git
    targetRevision: main

